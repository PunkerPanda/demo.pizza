{% extends "main.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Phone number</th>
                            <th>Name</th>
                            <th>Adresse</th>
                            <th>email</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for key, row in rowset %}
                        <tr class="odd gradeX">
                            <td>{{ row.phone }}</td>
                            <td>{{ row.firstname }} {{ row.lastname }}</td>
                            <td>{{ row.address }}, {{ row.zipcode}}</td>
                            <td>{{ row.email }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
